<!DOCTYPE html>
<html>
<head>
    <title>Covid Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Covid Health Prediction</h2>
        <form action="/predict" method="post">
            <label for="age">Age</label>
            <input type="number" name="age" required>
            
            <label for="fever">Fever:</label>
            <input type="number" step="0.01" name="fever" required>
            
            <!-- Gender Dropdown -->
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>

            <!-- Cough Dropdown -->
            <label for="cough">Cough:</label>
            <select name="cough" id="cough" required>
                <option value="" disabled selected>Select Cough Severity</option>
                <option value="0">Mild</option>
                <option value="1">Strong</option>
            </select>

            <!-- City Dropdown -->
            <label for="city">City:</label>
            <select name="city" id="city" required>
                <option value="" disabled selected>Select City</option>
                <option value="0">Kolkata</option>
                <option value="1">Bangalore</option>
                <option value="2">Delhi</option>
                <option value="3">Mumbai</option>
            </select>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
        <div class="has_covid_encoded">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
